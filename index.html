<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kuis Gaya Belajar Anak</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 800px;
            padding: 40px;
            margin: 20px;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.2em;
        }

        .welcome-screen, .question-screen, .result-screen {
            text-align: center;
        }

        .welcome-screen p {
            color: #666;
            font-size: 1.1em;
            line-height: 1.6;
            margin-bottom: 30px;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            font-size: 1.1em;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .question {
            font-size: 1.4em;
            color: #333;
            margin-bottom: 30px;
            font-weight: 600;
        }

        .options {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .option {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            font-size: 1.1em;
        }

        .option:hover {
            background: #e9ecef;
            border-color: #667eea;
        }

        .option.selected {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .progress-bar {
            background: #e9ecef;
            border-radius: 10px;
            height: 10px;
            margin-bottom: 20px;
            overflow: hidden;
        }

        .progress {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100%;
            width: 0%;
            transition: width 0.5s;
        }

        .result-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 30px;
            margin: 20px 0;
            text-align: left;
        }

        .result-title {
            color: #333;
            font-size: 1.8em;
            margin-bottom: 15px;
        }

        .result-description {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .tips {
            background: #fff3cd;
            border-left: 4px solid #ffc107;
            padding: 15px;
            margin: 15px 0;
            border-radius: 5px;
        }

        .hidden {
            display: none;
        }

        .visual { border-left: 4px solid #28a745; }
        .auditory { border-left: 4px solid #dc3545; }
        .kinesthetic { border-left: 4px solid #ffc107; }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            .question {
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Layar Selamat Datang -->
        <div id="welcomeScreen" class="welcome-screen">
            <h1>Kuis Gaya Belajar Anak</h1>
            <p>
                Setiap anak memiliki cara belajar yang unik. Kuis ini akan membantu Anda 
                mengidentifikasi gaya belajar dominan anak Anda: <strong>Visual, Auditori, atau Kinestetik</strong>.
                <br><br>
                Pilih jawaban yang paling menggambarkan kebiasaan belajar anak Anda.
            </p>
            <button class="btn" onclick="startQuiz()">Mulai Kuis</button>
        </div>

        <!-- Layar Pertanyaan -->
        <div id="questionScreen" class="question-screen hidden">
            <div class="progress-bar">
                <div class="progress" id="progressBar"></div>
            </div>
            <div class="question" id="questionText"></div>
            <div class="options" id="optionsContainer"></div>
            <button class="btn" id="nextButton" onclick="nextQuestion()" disabled>Lanjut</button>
        </div>

        <!-- Layar Hasil -->
        <div id="resultScreen" class="result-screen hidden">
            <h1>Hasil Gaya Belajar Anak Anda</h1>
            <div class="result-card" id="resultContent">
                <!-- Hasil akan dimuat di sini oleh JavaScript -->
            </div>
            <button class="btn" onclick="restartQuiz()">Ulangi Kuis</button>
        </div>
    </div>

    <script>
        // Data pertanyaan dan opsi jawaban
        const questions = [
            {
                question: "Ketika belajar hal baru, anak Anda cenderung:",
                options: [
                    { text: "Mengamati gambar/diagram dengan seksama", type: "visual" },
                    { text: "Mendengarkan penjelasan dengan teliti", type: "auditory" },
                    { text: "Langsung mencoba mempraktikkannya", type: "kinesthetic" }
                ]
            },
            {
                question: "Saat mengingat informasi, anak Anda paling mudah dengan:",
                options: [
                    { text: "Membayangkan atau melihat gambarnya di pikiran", type: "visual" },
                    { text: "Mendengarkan atau mengucapkan berulang kali", type: "auditory" },
                    { text: "Melakukan gerakan atau tindakan fisik", type: "kinesthetic" }
                ]
            },
            {
                question: "Ketika membaca buku, anak Anda biasanya:",
                options: [
                    { text: "Fokus pada gambar dan layout halaman", type: "visual" },
                    { text: "Suka membaca dengan suara keras", type: "auditory" },
                    { text: "Tidak bisa duduk diam dan sambil memegang sesuatu", type: "kinesthetic" }
                ]
            },
            {
                question: "Dalam kegiatan sehari-hari, anak Anda paling suka:",
                options: [
                    { text: "Menggambar, mewarnai, atau puzzle", type: "visual" },
                    { text: "Bernyanyi, berbicara, atau mendengarkan musik", type: "auditory" },
                    { text: "Bermain fisik, olahraga, atau menari", type: "kinesthetic" }
                ]
            },
            {
                question: "Saat menyelesaikan masalah, anak Anda lebih memilih:",
                options: [
                    { text: "Melihat contoh atau diagram penyelesaian", type: "visual" },
                    { text: "Mendiskusikan berbagai solusi", type: "auditory" },
                    { text: "Mencoba-coba sampai menemukan jawaban", type: "kinesthetic" }
                ]
            },
            {
                question: "Ketika diberi instruksi, anak Anda:",
                options: [
                    { text: "Lebih mudah mengikuti dengan melihat demonstrasi", type: "visual" },
                    { text: "Cukup mendengar penjelasan verbal", type: "auditory" },
                    { text: "Perlu langsung mempraktikkan langkah-langkahnya", type: "kinesthetic" }
                ]
            }
        ];

        // Variabel untuk melacak status kuis
        let currentQuestionIndex = 0;
        let scores = {
            visual: 0,
            auditory: 0,
            kinesthetic: 0
        };
        let selectedOption = null;

        // Fungsi untuk memulai kuis
        function startQuiz() {
            document.getElementById('welcomeScreen').classList.add('hidden');
            document.getElementById('questionScreen').classList.remove('hidden');
            showQuestion();
        }

        // Fungsi untuk menampilkan pertanyaan
        function showQuestion() {
            const question = questions[currentQuestionIndex];
            document.getElementById('questionText').textContent = question.question;
            
            const optionsContainer = document.getElementById('optionsContainer');
            optionsContainer.innerHTML = '';
            
            question.options.forEach((option, index) => {
                const optionElement = document.createElement('div');
                optionElement.className = 'option';
                optionElement.textContent = option.text;
                optionElement.onclick = () => selectOption(optionElement, option.type);
                optionsContainer.appendChild(optionElement);
            });
            
            // Update progress bar
            const progress = ((currentQuestionIndex + 1) / questions.length) * 100;
            document.getElementById('progressBar').style.width = `${progress}%`;
            
            // Reset tombol lanjut
            document.getElementById('nextButton').disabled = true;
            selectedOption = null;
        }

        // Fungsi untuk memilih opsi
        function selectOption(optionElement, type) {
            // Hapus seleksi sebelumnya
            const options = document.querySelectorAll('.option');
            options.forEach(opt => opt.classList.remove('selected'));
            
            // Tandai opsi yang dipilih
            optionElement.classList.add('selected');
            selectedOption = type;
            
            // Aktifkan tombol lanjut
            document.getElementById('nextButton').disabled = false;
        }

        // Fungsi untuk lanjut ke pertanyaan berikutnya
        function nextQuestion() {
            if (selectedOption) {
                scores[selectedOption]++;
                currentQuestionIndex++;
                
                if (currentQuestionIndex < questions.length) {
                    showQuestion();
                } else {
                    showResult();
                }
            }
        }

        // Fungsi untuk menampilkan hasil
        function showResult() {
            document.getElementById('questionScreen').classList.add('hidden');
            document.getElementById('resultScreen').classList.remove('hidden');
            
            // Tentukan gaya belajar dominan
            let dominantStyle = 'visual';
            let maxScore = scores.visual;
            
            if (scores.auditory > maxScore) {
                dominantStyle = 'auditory';
                maxScore = scores.auditory;
            }
            if (scores.kinesthetic > maxScore) {
                dominantStyle = 'kinesthetic';
                maxScore = scores.kinesthetic;
            }
            
            // Tampilkan hasil berdasarkan gaya belajar dominan
            const resultContent = document.getElementById('resultContent');
            resultContent.className = `result-card ${dominantStyle}`;
            
            let resultHTML = '';
            
            if (dominantStyle === 'visual') {
                resultHTML = `
                    <div class="result-title">üé® Gaya Belajar Visual</div>
                    <div class="result-description">
                        <p>Anak Anda adalah <strong>pembelajar visual</strong> yang paling efektif belajar melalui penglihatan.</p>
                        <p>Mereka mudah memahami dan mengingat informasi ketika disajikan dalam bentuk gambar, diagram, warna, dan visualisasi.</p>
                    </div>
                    <div class="tips">
                        <strong>Tips untuk Pembelajar Visual:</strong>
                        <ul>
                            <li>Gunakan gambar, diagram, dan warna-warni dalam catatan</li>
                            <li>Manfaatkan video edukasi dan presentasi visual</li>
                            <li>Buat mind map atau peta konsep</li>
                            <li>Gunakan flashcard berwarna dengan gambar</li>
                            <li>Ajarkan untuk membayangkan informasi dalam pikiran</li>
                        </ul>
                    </div>
                `;
            } else if (dominantStyle === 'auditory') {
                resultHTML = `
                    <div class="result-title">üéµ Gaya Belajar Auditori</div>
                    <div class="result-description">
                        <p>Anak Anda adalah <strong>pembelajar auditori</strong> yang paling efektif belajar melalui pendengaran.</p>
                        <p>Mereka mudah memahami dan mengingat informasi ketika disajikan dalam bentuk suara, diskusi, dan penjelasan verbal.</p>
                    </div>
                    <div class="tips">
                        <strong>Tips untuk Pembelajar Auditori:</strong>
                        <ul>
                            <li>Gunakan rekaman audio atau podcast edukasi</li>
                            <li>Ajak berdiskusi tentang materi yang dipelajari</li>
                            <li>Buat lagu atau rhyme untuk mengingat informasi</li>
                            <li>Biarkan membaca materi dengan suara keras</li>
                            <li>Manfaatkan grup belajar untuk diskusi</li>
                        </ul>
                    </div>
                `;
            } else {
                resultHTML = `
                    <div class="result-title">üèÉ Gaya Belajar Kinestetik</div>
                    <div class="result-description">
                        <p>Anak Anda adalah <strong>pembelajar kinestetik</strong> yang paling efektif belajar melalui gerakan dan sentuhan.</p>
                        <p>Mereka mudah memahami dan mengingat informasi ketika terlibat secara fisik dan melakukan praktik langsung.</p>
                    </div>
                    <div class="tips">
                        <strong>Tips untuk Pembelajar Kinestetik:</strong>
                        <ul>
                            <li>Lakukan eksperimen atau percobaan sederhana</li>
                            <li>Gunakan benda fisik untuk belajar (blok, model)</li>
                            <li>Izinkan bergerak saat belajar (berjalan, berdiri)</li>
                            <li>Manfaatkan role-play atau simulasi</li>
                            <li>Belajar sambil melakukan aktivitas fisik</li>
                        </ul>
                    </div>
                `;
            }
            
            // Tambahkan skor detail
            resultHTML += `
                <div style="margin-top: 20px; padding: 15px; background: #e9ecef; border-radius: 10px;">
                    <strong>Detail Skor:</strong><br>
                    Visual: ${scores.visual} | Auditori: ${scores.auditory} | Kinestetik: ${scores.kinesthetic}
                </div>
            `;
            
            resultContent.innerHTML = resultHTML;
        }

        // Fungsi untuk mengulang kuis
        function restartQuiz() {
            currentQuestionIndex = 0;
            scores = { visual: 0, auditory: 0, kinesthetic: 0 };
            selectedOption = null;
            
            document.getElementById('resultScreen').classList.add('hidden');
            document.getElementById('welcomeScreen').classList.remove('hidden');
        }
    </script>
</body>
</html>
